trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    exclude: 
    - README.md
    - LICENSE
    include:
    - api
    - website
    - pipelines/app/azure-pipelines.yml

parameters:
  - name: app_name
    default: "demo-containers"
  - name: azureContainerRegistry
    default: hnvthifacr.azurecr.io
  - name: azureSubscriptionEndpoint
    default: AzureDevOps
  - name: dockerComposeFile
    default: api/docker-compose.yml
  - name: projectName
    default: api
  - name: qualifyImageNames
    default: true
  - name: databaseDir
    default: "terraform/app/database"
  - name: apiDir
    default: "terraform/app/api"

variables:
  - group: "demo-containers-group"
  - group: "demo-containers-acr-group"

pool:
  vmImage: ubuntu-latest

stages:
  - stage: main
    jobs:
    - job: MySql
      steps:
        
      - task: DockerCompose@0
        displayName: Build services
        inputs:
          action: Build services
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: '$(acr-name).azurecr.io'
          dockerComposeFile: db/docker-compose.yml
          projectName: mysql
          qualifyImageNames: ${{ parameters.qualifyImageNames }}
          
      - task: DockerCompose@0
        displayName: Push services
        inputs:
          action: Push services
          containerregistrytype: Azure Container Registry
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: '$(acr-name).azurecr.io'
          dockerComposeFile: db/docker-compose.yml
          projectName: mysql
          qualifyImageNames: ${{ parameters.qualifyImageNames }}

      - template: ../templates/storage-account/download.yml
        parameters:        
          file_name: 'tf-database.tar'
          storage_account_name: '$(STORAGE-ACCOUNT-NAME)'
          container_name: '$(STORAGE-ACCOUNT-CONTAINER)'
          working_dir: '$(System.DefaultWorkingDirectory)/${{ parameters.databaseDir }}'

      - task: ExtractFiles@1
        continueOnError: true
        inputs:
          archiveFilePatterns: '$(System.DefaultWorkingDirectory)/${{ parameters.databaseDir }}/tf-database.tar'
          destinationFolder: '$(System.DefaultWorkingDirectory)/${{ parameters.databaseDir }}'
          cleanDestinationFolder: false

      - template: ../templates/steps/terraform.yml
        parameters:
          out_file: "main"
          input_vars:  '-var "app_name=${{ parameters.app_name }}-$(acr-name)" -var "subscription_id=$(SUBSCRIPTION-ID)" -var "client_id=$(CLIENT-ID)" -var "client_secret=$(CLIENT-SECRET)" -var "tenant_id=$(TENANT-ID)" -var "acr_username=$(acr-name)" -var "acr_password=$(acr-admin-password)" -var "acr_server=$(acr-name).azurecr.io"'
          include_root_rolder: true
          work_dir: '$(System.DefaultWorkingDirectory)/${{ parameters.databaseDir }}'
          archive_type: 'tar'
          output_file: 'tf-database'
      
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: ${{ parameters.databaseDir }}/terraform.tfstate
          archiveType: 'tar'
          archiveFile: ${{ parameters.databaseDir }}/tf-database.tar
          replaceExistingArchive: true
          includeRootFolder: false

      - template: ../templates/storage-account/upload.yml
        parameters:
          file_name: 'tf-database.tar'
          storage_account_name: '$(STORAGE-ACCOUNT-NAME)'
          container_name: '$(STORAGE-ACCOUNT-CONTAINER)'
          working_dir: ${{ parameters.databaseDir }}
      
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(System.DefaultWorkingDirectory)/${{ parameters.databaseDir }}'
          Contents: |
            terraform.tfstate
            output.json
          TargetFolder: '$(Build.ArtifactStagingDirectory)'

      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: '$(Build.ArtifactStagingDirectory)'
          artifactName: 'tfstates-database'

    - job: NodeJS
      dependsOn: MySql
      steps:

      - task: DownloadBuildArtifacts@0
        displayName: 'Get artifacts from mysql tf'
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'tfstates-database'
          downloadPath: '$(System.ArtifactsDirectory)'

      - task: PowerShell@2
        displayName: 'Get Ip address from mysql acg'
        inputs:
          targetType: 'inline'
          script: |
            $data = Get-content $(System.ArtifactsDirectory)/tfstates-database/output.json | out-string | ConvertFrom-Json
            $ip_address = $data.mysql_ip_address.value
            Write-Host "##vso[task.setvariable variable=ipMysql;]$ip_address"

      - task: DockerCompose@0
        displayName: Build services
        inputs:
          action: Build services
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: '$(acr-name).azurecr.io'
          dockerComposeFile: api/docker-compose.yml
          projectName: api
          qualifyImageNames: ${{ parameters.qualifyImageNames }}
          dockerComposeFileArgs: |
            MYSQL_HOST=$(ipMysql)
            MYSQL_PORT=3306
          
      - task: DockerCompose@0
        displayName: Push services
        inputs:
          action: Push services
          containerregistrytype: Azure Container Registry
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: '$(acr-name).azurecr.io'
          dockerComposeFile: api/docker-compose.yml
          projectName: api
          qualifyImageNames: ${{ parameters.qualifyImageNames }}
          dockerComposeFileArgs: |
            MYSQL_HOST=$(ipMysql)
            MYSQL_PORT=3306

      - template: ../templates/storage-account/download.yml
        parameters:        
          file_name: 'tf-api.tar'
          storage_account_name: '$(STORAGE-ACCOUNT-NAME)'
          container_name: '$(STORAGE-ACCOUNT-CONTAINER)'
          working_dir: ${{ parameters.apiDir }}

      - task: ExtractFiles@1
        continueOnError: true
        inputs:
          archiveFilePatterns: 'tf-api.tar'
          destinationFolder: ${{ parameters.apiDir }}
          cleanDestinationFolder: false

      - template: ../templates/steps/terraform.yml
        parameters:
          out_file: "main"
          input_vars:  '-var "app_name=${{ parameters.app_name }}-$(acr-name)" -var "subscription_id=$(SUBSCRIPTION-ID)" -var "client_id=$(CLIENT-ID)" -var "client_secret=$(CLIENT-SECRET)" -var "tenant_id=$(TENANT-ID)" -var "acr_username=$(acr-name)" -var "acr_password=$(acr-admin-password)" -var "acr_server=$(acr-name).azurecr.io"'
          include_root_rolder: true
          work_dir: ${{ parameters.apiDir }}
          archive_type: 'tar'
          output_file: 'tf-api'

      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: ${{ parameters.apiDir }}/terraform.tfstate
          archiveType: 'tar'
          archiveFile: ${{ parameters.apiDir }}/tf-api.tar
          replaceExistingArchive: true
          includeRootFolder: false

      - template: ../templates/storage-account/upload.yml
        parameters:
          file_name: 'tf-api.tar'
          storage_account_name: '$(STORAGE-ACCOUNT-NAME)'
          container_name: '$(STORAGE-ACCOUNT-CONTAINER)'
          working_dir: ${{ parameters.apiDir }}
