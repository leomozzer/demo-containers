trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    exclude: 
    - README.md
    - LICENSE
    include:
    - api
    - website
    - pipelines/app/azure-pipelines.yml

parameters:
  - name: azureContainerRegistry
    default: hnvthifacr.azurecr.io
  - name: azureSubscriptionEndpoint
    default: AzureDevOps
  - name: dockerComposeFile
    default: api/docker-compose.yml
  - name: projectName
    default: api
  - name: qualifyImageNames
    default: true
  - name: databaseDir
    default: "terraform/app/database"

variables:
  - group: "demo-containers-group"
  - group: "demo-containers-acr-group"

pool:
  vmImage: ubuntu-latest

stages:
  - stage: main
    jobs:
    - job: MySql
      steps:

      - task: Bash@3
        displayName: 'Echo variables'
        inputs:
          targetType: 'inline'
          script: |
            echo $(acr-admin-password)
            echo $(acr-name)
            echo $(acr-admin-user)
        
      - task: DockerCompose@0
        displayName: Build services
        inputs:
          action: Build services
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: 'zdqnwdgacr.azurecr.io'
          dockerComposeFile: db/docker-compose.yml
          projectName: mysql
          qualifyImageNames: ${{ parameters.qualifyImageNames }}
          
      - task: DockerCompose@0
        displayName: Push services
        inputs:
          action: Push services
          containerregistrytype: Azure Container Registry
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: 'zdqnwdgacr.azurecr.io'
          dockerComposeFile: db/docker-compose.yml
          projectName: mysql
          qualifyImageNames: ${{ parameters.qualifyImageNames }}

      - template: ../templates/steps/terraform.yml
        parameters:
          out_file: "main"
          input_vars:  '-var "app_name=database" -var "subscription_id=$(SUBSCRIPTION-ID)" -var "client_id=$(CLIENT-ID)" -var "client_secret=$(CLIENT-SECRET)" -var "tenant_id=$(TENANT-ID)" -var "acr_username=$(acr-username)" -var "acr_password=$(acr-password)" -var "acr_server=$(acr-username).azurecr.io"'
          include_root_rolder: true
          work_dir: ${{ parameters.databaseDir }}
          archive_type: 'tar'
          output_file: 'tf-database'
          artifact_name: 'tfstates-database'
    # - template: ../templates/docker-compose/build-push.yml
    #   parameters:        
    #     azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
    #     azureContainerRegistry: $(acr-username).azurecr.io
    #     dockerComposeFile: db/docker-compose.yml
    #     projectName: mysql
    #     qualifyImageNames: true
    #     jobName: MySqlDockerCompose

    - job: NodeJS
      dependsOn: MySql
      steps:

      - task: DockerCompose@0
        displayName: Build services
        inputs:
          action: Build services
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: 'zdqnwdgacr.azurecr.io'
          dockerComposeFile: api/docker-compose.yml
          projectName: api
          qualifyImageNames: ${{ parameters.qualifyImageNames }}
          dockerComposeFileArgs: |
            MYSQL_HOST=""
            MYSQL_PORT=3306
          
      - task: DockerCompose@0
        displayName: Push services
        inputs:
          action: Push services
          containerregistrytype: Azure Container Registry
          azureSubscriptionEndpoint: ${{ parameters.azureSubscriptionEndpoint }}
          azureContainerRegistry: 'zdqnwdgacr.azurecr.io'
          dockerComposeFile: api/docker-compose.yml
          projectName: api
          qualifyImageNames: ${{ parameters.qualifyImageNames }}
          dockerComposeFileArgs: |
            MYSQL_HOST="20.123.233.107"
            MYSQL_PORT=3306
